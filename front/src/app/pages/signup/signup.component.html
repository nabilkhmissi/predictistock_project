<div class="form-card mt-1">
    <h1 class="text-primary">Signup</h1>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="email">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword">
    </div>
    <div class="form-group">
        <button class="primary-btn" (click)="signup()">Signup</button>
    </div>
</div>
