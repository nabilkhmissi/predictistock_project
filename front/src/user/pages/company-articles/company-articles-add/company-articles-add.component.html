<div class="form-group">
    <label>company ID</label>
    <input type="text" [(ngModel)]="companyId" name="companyId" disabled>
</div>
<div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name">
</div>

<div class="form-group">
    <label>Description</label>
    <textarea type="text" [(ngModel)]="description" name="description"></textarea>
</div>

<div class="form-group">
    <label>Price</label>
    <input type="number" min="0" [(ngModel)]="price" name="price">
</div>


<div class="form-group">
    <label>Quantity</label>
    <input type="number" min="1" [(ngModel)]="quantity" name="quantity">
</div>

<div class="form-group">
    <label>Category</label>
    <select [(ngModel)]="category" name="category" (change)="selectCategory($event)">
        <option *ngFor="let c of categories" [value]="c._id">{{ c.name }}</option>
    </select>
</div>



<div class="form-group">
    <button class="primary-btn" (click)="create()">Create</button>
</div>
