<div>
    <div class="form-group">
        <label>Amount ($)</label>
        <input type="number" [(ngModel)]="amount" min="1" name="amount">
    </div>
    <div class="form-group">
        <label>Duration (months)</label>
        <input type="number" [(ngModel)]="duration" min="1" name="duration">
    </div>
    <div class="form-group">
        <label>Allowed articles number</label>
        <input type="number" [(ngModel)]="allowedArticleNumbers" min="1" name="allowedArticleNumbers">
    </div>
    <div class="form-group">
        <button class="primary-btn" (click)="createType()">Create</button>
    </div>
</div>
